{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-fliud text-center">
        <h3>{{ group }}</h3>
        <h5>{{ group.course }}</h5>
        <p>Студенты группы</p>
        {% for student in students %}
            <em>{{ student }} {% if user.person.status == '2' %}<a href="{% url 'student_detail' student.id %}">Подробнее</a>{% endif %}</em> <br>
        {% endfor %}
    </div>
{% endblock %}
